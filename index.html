<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
</head>
<body>
    <div id="require-key">
        <p>To get started, add your OpenAi API Key.</p>
        <p>If you need one, you can get it <a href="https://platform.openai.com/account/api-keys">here</a></p>
        <input id="key-input" />
        <button id="save-key">Add Key</button>
    </div>
    <div id="key-entered">
        <p>You entered your OpenAi API Key.</p>
        <button id="change-key">Change Key</button>
    </div>
</body>
</html>
